<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Decrescente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 2;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            z-index: 2;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .audio-container {
            display: none; /* Esconder o vÃ­deo de fundo */
        }

        /* Estilo da mensagem em tela cheia */
        .full-screen-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .show-message {
            opacity: 1;
            pointer-events: auto;
        }

        /* Efeito de luz piscando mais rÃ¡pido */
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 15%, rgba(0, 0, 0, 0.7) 60%);
            animation: blink 0.5s infinite alternate;
            z-index: 1;
        }

        /* AnimaÃ§Ã£o para simular as luzes piscando rapidamente */
        @keyframes blink {
            0% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 15%, rgba(0, 0, 0, 0.7) 60%);
            }
            50% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 15%, rgba(0, 0, 0, 0.5) 60%);
            }
            100% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 15%, rgba(0, 0, 0, 0.7) 60%);
            }
        }

        /* Emojis de Pai Natal voando */
        .santa-emoji {
            position: absolute;
            font-size: 3rem;
            animation: fly 10s linear infinite;
            z-index: 3;
        }

        /* AnimaÃ§Ã£o de voo lento dos emojis */
        @keyframes fly {
            0% {
                top: -5%;
                left: 100%;
                opacity: 1;
            }
            50% {
                top: 50%;
                left: 50%;
                opacity: 0.8;
            }
            100% {
                top: 110%;
                left: -20%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Luz piscando no fundo -->
    <div class="lights" id="lights"></div>

    <h1>RevelaÃ§Ã£o em...</h1>
    <h2>Get ready for the surprise... merry xmas</h2>
    <div class="timer" id="timer"></div>
    <div class="audio-container">
        <iframe width="0" height="0" src="https://www.youtube.com/embed/_HCCTVGlTOg?autoplay=1&loop=1" frameborder="0" allow="autoplay"></iframe>
    </div>

    <!-- Div da mensagem em tela cheia -->
    <div id="message" class="full-screen-message">
        <p>6 dias? EstÃ¡ quase</p>
    </div>

    <!-- Emojis de Pai Natal voando -->
    <div class="santa-emoji" style="animation-delay: 0s;">ðŸŽ…</div>
    <div class="santa-emoji" style="animation-delay: 3s;">ðŸŽ…</div>
    <div class="santa-emoji" style="animation-delay: 6s;">ðŸŽ…</div>
    <div class="santa-emoji" style="animation-delay: 9s;">ðŸŽ…</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-12-24T00:00:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = "Chegou o grande dia!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((diff % 1000));

            // Atualiza o timer na tela
            document.getElementById('timer').innerText = 
                `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds}.${milliseconds} segundos`;

            // Verifica se faltam 5 dias para o evento
            if (days === 5) {
                const message = document.getElementById('message');
                message.classList.add('show-message');

                // ApÃ³s 3 segundos, redireciona para a pÃ¡gina
                setTimeout(function() {
                    window.location.href = "5dias.html";
                }, 3000);
            }
        }

        // Remove a animaÃ§Ã£o de luzes apÃ³s 3 segundos
        setTimeout(function() {
            document.getElementById('lights').style.animation = 'none';
        }, 3000);

        const interval = setInterval(updateCountdown, 1);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Decrescente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <h1>Revelação em...</h1>
<audio autoplay loop>
        <source src="suspense.mp4" type="audio/mp4">
        O seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        // Inicializa o áudio no carregamento da página
        const audio = document.getElementById('background-audio');
        audio.volume = 0.5; // Ajusta o volume, se necessário

        function updateCountdown() {
            const targetDate = new Date("2024-12-24T00:00:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = "Chegou o grande dia!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((diff % 1000));

            document.getElementById('timer').innerText = 
                `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds}.${milliseconds} segundos`;
        }

        const interval = setInterval(updateCountdown, 1);
    </script>
</body>
</html>

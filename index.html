<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Decrescente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .audio-container {
            display: none; /* Esconder o vídeo de fundo */
        }

        /* Estilo da mensagem em tela cheia */
        .full-screen-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .show-message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Revelação em...</h1>
    <h2>Get ready for the surprise... merry xmas</h2>
    <div class="timer" id="timer"></div>
    <div class="audio-container">
        <iframe width="0" height="0" src="https://www.youtube.com/embed/_HCCTVGlTOg?autoplay=1&loop=1" frameborder="0" allow="autoplay"></iframe>
    </div>

    <!-- Div da mensagem em tela cheia -->
    <div id="message" class="full-screen-message">
        <p>5 dias? Está quase</p>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-12-23T00:00:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = "Chegou o grande dia!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((diff % 1000));

            // Atualiza o timer na tela
            document.getElementById('timer').innerText = 
                `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds}.${milliseconds} segundos`;

            // Verifica se faltam 5 dias para o evento
            if (days === 5) {
                // Exibe a mensagem em tela cheia
                const message = document.getElementById('message');
                message.classList.add('show-message');

                // Após 3 segundos, redireciona para a página
                setTimeout(function() {
                    window.location.href = "5dias.html";
                }, 3000); // 3000ms = 3 segundos
            }
        }

        const interval = setInterval(updateCountdown, 1);
    </script>
</body>
</html>

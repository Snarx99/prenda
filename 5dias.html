<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Decrescente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .hide-timer {
            display: none;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        iframe {
            width: 80%;
            height: 80%;
        }

        .error-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .hide-error {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Revelação em...</h1>
    <h2>Get ready for the surprise... merry xmas</h2>
    <div class="timer" id="timer">Calculando...</div>

    <div id="errorContainer" class="error-message hide-error">
        ERRO - NÃO AUTORIZADO
    </div>

    <div id="videoContainer" class="video-container">
        <iframe id="youtubeVideo" src="https://www.youtube.com/embed/Lu2mOCKMuxI?autoplay=1&enablejsapi=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        function restartTimer() {
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('timer').classList.remove('hide-timer');
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const targetDate = new Date("2024-12-23T00:00:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = "Chegou o grande dia!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;

            if (days > 5) {
                document.getElementById('errorContainer').classList.remove('hide-error');
                document.getElementById('videoContainer').style.display = 'none';
            } else {
                document.getElementById('errorContainer').classList.add('hide-error');
                document.getElementById('videoContainer').style.display = 'flex';
            }
        }

        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('youtubeVideo', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "index.html"; // Redireciona para a página index.html
            }
        }

        window.onload = function() {
            updateCountdown();
        };

        setInterval(updateCountdown, 1000);

        // Carrega a API do YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>

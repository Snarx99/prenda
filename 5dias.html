<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Decrescente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Estilo para esconder o temporizador enquanto o vídeo está sendo exibido */
        .hide-timer {
            display: none;
        }

        /* Estilo para o iframe do YouTube em fullscreen */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <h1>Revelação em...</h1>
    <h2>Get ready for the surprise... merry xmas</h2>
    <div class="timer" id="timer">Calculando...</div>

    <!-- Contêiner do vídeo -->
    <div id="videoContainer" class="video-container">
        <iframe id="youtubeVideo" src="https://www.youtube.com/embed/Lu2mOCKMuxI?autoplay=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        // Função para reiniciar o temporizador após o vídeo
        function restartTimer() {
            // Esconde o vídeo e mostra o temporizador novamente
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('timer').classList.remove('hide-timer');

            // Reinicia a contagem do temporizador
            setInterval(updateCountdown, 1000);
        }

        // Função para atualizar o contador de dias
        function updateCountdown() {
            const targetDate = new Date("2024-12-24T00:00:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = "Chegou o grande dia!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        // Função para mostrar o vídeo e esconder o temporizador
        function showVideoAndHideTimer() {
            // Esconde o temporizador
            document.getElementById('timer').classList.add('hide-timer');

            // Exibe o vídeo do YouTube em fullscreen
            document.getElementById('videoContainer').style.display = 'flex';

            // Após 10 segundos, reiniciar o temporizador e ocultar o vídeo
            setTimeout(restartTimer, 10000); // 10 segundos de vídeo
        }

        // Quando a página carregar, mostrar o vídeo
        window.onload = function() {
            showVideoAndHideTimer();
        };

        // Inicializa o temporizador na página
        updateCountdown();
    </script>
</body>
</html>
